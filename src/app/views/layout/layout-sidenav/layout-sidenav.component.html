<sidenav [orientation]="orientation" [ngClass]="getClasses()">

  <!-- Inner -->
  <div class="sidenav-inner" [ngClass]="{ 'py-1': orientation !== 'horizontal' }">

    <sidenav-router-link icon="ion ion-ios-contact" route="/" [active]="isActive('/')">Home</sidenav-router-link>
    <sidenav-router-link icon="fa fa-th-large" route="/all-companies" [active]="isActive('/all-companies')">Companies</sidenav-router-link>
    <sidenav-router-link icon="fa fa-th-large" route="/all-companies" [active]="isActive('/boot-setup')">Boot SetUp</sidenav-router-link>
    <sidenav-router-link icon="fa fa-cogs" route="/all-companies" [active]="isActive('/configurations')">Configurations</sidenav-router-link>
    <sidenav-router-link icon="fa fa-th-large" route="/all-companies" [active]="isActive('/users')">Users</sidenav-router-link>
    
    


  </div>
</sidenav>
